<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dungeon Master</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="heading">Dungeon Master's Lair</h1>
    <div class="holdTheForm">
        <form id="addStuff">
            Player Names:
            <input type="text" class="format" id="name" placeholder="topTenPlayers"><br>

            Player Skills:
            <input type="text" class="format" id="skill" placeholder="searchBySkill"><br>
           
            Player Phone Numbers: 
            <input type="text" class="format" id="phone" placeholder="searchByPhone">
            <button class="format" id="addPlayer">Add Player</button>
        </form>

    </div>
    
    <div id="displayButtons">  
        <button class="format" id="displayThem">Top Ten Heroes</button><br>
    </div>
    <div id="showPlayers"></div>  
    
   

     

   
    

    

    <script src="players.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</body>

</html>
